<!DOCTYPE html>
<html lang="en">
<head>

        <h3>Create Store</h3><br>
      </header>
      <span id="s1">We have sent an OTP to your mobile no. Please enter OTP & proceed.</span><br><br><br>
    </div>

    <div class="d-grid gap-2 col-3 mx-auto" style="margin-top: 20px;">
      <button class="btn btn-primary" type="button" onclick="location.href='theme.html'">Let's go</button>
    </div>    

  </div>

  <script src="countdown.js"> </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
