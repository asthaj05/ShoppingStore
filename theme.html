<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Select a Theme</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="theme.css">

</head>
<body>

  <div class="theme-box">
    <h2 class="heading">Let's Apply a Theme</h2>

    <div class="wrapper">

      <div class="theme-item">
        <img src="images/bags_theme.jpeg" alt="">
        <p><strong>Bags Theme</strong></p>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button class="btn btn-primary" type="button">Apply</button>
        </div>
      </div>

      <div class="theme-item">
        <img src="images/flex_theme.jpeg" alt="">
        <p ><strong> Flex Theme</strong></p>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button class="btn btn-primary" type="submit">Apply</button>
        </div>
      </div>

      <div class="theme-item">
        <img src="images/chic_theme.jpeg" alt="">
        <p><strong>Chic Theme</strong></p>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button class="btn btn-primary" type="button">Apply</button>
        </div>
      </div>

    </div>

    <button id="btn_theme" type="button" class="btn btn-primary btn-lg" onclick="location.href ='product_details.html'">Next</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
