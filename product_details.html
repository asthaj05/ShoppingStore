<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="product_detail.css" type="text/css">

  <title>Product Details</title>
  <style>
    body{
      background-image: url(images/shopping_cart.jpeg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
  
</head>
<body>

  <div class="content">
    <div class="wrapper">
    
      <div class="heading">
        <header>
          <h1>Let's customise your Shopinx Store</h1>
        </header>
        <p>Add the Product Details</p>
      </div>
  
      <div class="content">
        <h6>Add a Product</h6>
        <p><input size="80%" type="text" placeholder="eg: accessories"></p>
      </div>
  
      <div class="content">
        <h6>Add a Category</h6>
        <p><input size="80%" type="text" placeholder="eg: fashion clothes"></p>
      </div>
  
      <div class="content">
        <h6>Add a Sub-Category <span>(optional)</span></h6>
        <p><input size="80%" type="text" placeholder="eg: long dresses"></p>
      </div>

      <div class="d-grid gap-2 d-md-flex col-2 mx-auto">
        <button class="btn btn-primary" type="button" onclick="location.href = 'theme.html'">Back</button>
        <button class="btn btn-primary" type="button" onclick="location.href = 'add_product.html'">Next</button>
      </div>
  
    </div>
  </div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  
</body>
</html>
